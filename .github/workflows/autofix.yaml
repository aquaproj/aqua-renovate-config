---
name: autofix.ci
on: pull_request
permissions: {}
jobs:
  autofix:
    runs-on: ubuntu-24.04
    permissions: {}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: aquaproj/aqua-installer@5e54e5cee8a95ee2ce7c04cb993da6dfad13e59c # v3.1.2
        with:
          aqua_version: v2.51.1
      - run: aqua upc -prune
      - run: git ls-files | nllint -s -f
      - run: |
          git ls-files | grep -E "\.jsonnet$" | xargs -n 1 jsonnetfmt -i
          git ls-files | grep -E "\.libsonnet$" | xargs -n 1 jsonnetfmt -i
      - run: bash scripts/generate.sh
      - uses: suzuki-shunsuke/autofixci-action@a148ca710fd8bf5d9959d5d7604018ce8a77bad0 # v1.3.2-1
